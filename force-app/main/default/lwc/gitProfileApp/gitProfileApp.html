<template>
    <lightning-card  title="Git Profile">
        <div class="slds-m-around_medium">
            <lightning-input label="search" placeholder="Search" onchange={handleSearchKey}>
            </lightning-input>
        </div>
    </lightning-card>
    <div if:true={profiles}>
        <ul>
            <template for:each={profiles.items} for:item="profile">
                <div key={profile.Id}>
                    <p> {profile.login}</p>
                    <img src={profile.avatar_url} alt="" />
                 </div>
            </template>
        </ul>
    </div>
</template>
