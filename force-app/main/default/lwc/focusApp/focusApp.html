<template>
    <lightning-card title="Timer">
        <h1 class="slds-align_absolute-center">{timeVal}</h1> 
        <div class="slds-grid slds-gutters slds-p-top_small">
            <div class="slds-col slds-align_absolute-center" if:true={running}>
                <lightning-button label="Start" variant="brand" onclick={startTimer}></lightning-button>
                <lightning-button label="Reset" variant="neutral" onclick={resetTimer} class="slds-p-left_small"></lightning-button>
            </div>
            <div class="slds-col slds-align_absolute-center" if:false={running}>
                <lightning-button label="Pause" variant="destructive" onclick={stopTimer}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
